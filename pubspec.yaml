name: auth_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0-21.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  local_auth: ^2.3.0
  shared_preferences: ^2.5.3
  http: ^1.3.0
  device_info_plus: ^11.4.0
  uuid: ^4.5.1
  mobile_scanner: ^6.0.10
  google_fonts: ^6.2.1
  hugeicons: ^0.0.10
  intl: ^0.20.2
  image_picker: ^1.1.2
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  rename: ^3.0.2
  figma_squircle:
    git:
      url: https://github.com/Wahooyy/figma_squircle.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.jpg
  branding: assets/logo.jpg
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
